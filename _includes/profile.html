<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="/">
                <img id="avatar" src="http://blog.ayouch.me/assets/images/profile.png"/>
            </a>
        {% else %}
            <img id="avatar" src="{{ site.baseurl }}assets/images/profile.png"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
